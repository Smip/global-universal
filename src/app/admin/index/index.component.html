<div class="container">
    <div class="card-panel">
        <h1>Страницы</h1>
        <div *ngIf="!isLoaded" class="center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>{{'Загрузка...' | translate}}</p>
        </div>
        <div class="row" *ngIf="isLoaded">
            <div class="col s12" *ngFor="let article of articles">
                <div class="card-panel">
                    <div class="row">
                        <div class="col s8">
                            {{(article.contents | findLang: translate.currentLang) ? (article.contents | findLang:
                            translate.currentLang).title : article.slug}}
                        </div>
                        <div class="col s4">
                            <ul class="list-inline right">
                                <li>Редактировать:</li>
                                <li *ngFor="let lang of ['uk', 'ru', 'en']">
                                    <a [routerLink]="article.slug + '/' + lang">{{lang}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
